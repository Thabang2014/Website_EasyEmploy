<!DOCTYPE html>
<html>
<head>
    <title>Login to EasyEmploy</title>
    <link rel="stylesheet" href="loginConfig/styles.css">
    <script type="module" src="loginConfig/app.js"></script>
    <script type="module" src="loginConfig/auth.js"></script>
    <script type="module" src="loginConfig/login.js"></script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Login to EasyEmploy</h2>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn">Log in</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
