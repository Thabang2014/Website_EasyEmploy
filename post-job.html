<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="bee/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js"></script>

</head>
<body>
    <div class="container">
        <h1>Post a Job</h1>
        <form id="post-job-form">
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="company-logo">Company Logo</label>
                <input type="file" id="company-logo" name="companyLogo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="company-registration-number">Company Registration Number</label>
                <input type="text" id="company-registration-number" name="companyRegistrationNumber" required>
            </div>
            <div class="form-group">
                <label for="physical-address">Physical Address</label>
                <input type="text" id="physical-address" name="physicalAddress" required>
            </div>
            <div class="form-group">
                <label for="contact-email">Contact Email</label>
                <input type="email" id="contact-email" name="contactEmail" required>
            </div>
            <div class="form-group">
                <label for="contact-phone">Contact Phone</label>
                <input type="tel" id="contact-phone" name="contactPhone" required>
            </div>
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="job-description">Job Description</label>
                <textarea id="job-description" name="jobDescription" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="employment-type">Employment Type</label>
                <select id="employment-type" name="employmentType" required>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary-range">Salary Range</label>
                <input type="text" id="salary-range" name="salaryRange" required>
            </div>
            <div class="form-group">
                <label for="application-deadline">Application Deadline</label>
                <input type="date" id="application-deadline" name="applicationDeadline" required>
            </div>
            <div class="form-group">
                <label for="required-qualifications">Required Qualifications</label>
                <textarea id="required-qualifications" name="requiredQualifications" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="tax-clearance-certificate">Tax Clearance Certificate</label>
                <input type="file" id="tax-clearance-certificate" name="taxClearanceCertificate" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="bbbee-certificate">B-BBEE Certificate</label>
                <input type="file" id="bbbee-certificate" name="bbbeeCertificate" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="labour-relations-act-compliance">Labour Relations Act Compliance</label>
                <input type="file" id="labour-relations-act-compliance" name="labourRelationsActCompliance" accept=".pdf" required>
            </div>
            <button type="submit">Post Job</button>
        </form>
    </div>
    <script type="module" src="bee/post-job.js"></script>
</body>
</html>
